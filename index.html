<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipside | Bold Advertising Agency</title>
    <!-- Google Fonts: Open Sans -->
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <!-- Glassmorphism Nav -->
    <nav class="glass-nav">
      <!-- Logo Image Added Here -->
      <img src="flipside_logo.png" alt="Flipside Advertising Logo" class="nav-logo">
      <ul>
        <li><a href="#work">Work</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact" class="nav-contact-link">Contact</a></li>
      </ul>
    </nav>

    <!-- Hero Section -->
    <header class="hero">
      <div class="hero-content">
        <h1 class="dynamic-text">
          WE SEE THE <span class="highlight-orange">OTHER SIDE</span>
        </h1>
        <p>Innovative advertising solutions for brands that dare to flip the script.</p>
        <a href="#work"><button class="get-started">View Portfolio</button></a>
      </div>
    </header>

    <!-- Portfolio Section -->
    <section id="work" class="portfolio">
      <h2 class="section-title">Our Work</h2>
      <div class="work-grid">
        <div class="work-card"><div class="card-overlay"><h3>Digital Strategy</h3></div></div>
        <div class="work-card"><div class="card-overlay"><h3>Brand Identity</h3></div></div>
        <div class="work-card"><div class="card-overlay"><h3>Social Growth</h3></div></div>
      </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact">
      <div class="contact-container">
        <h2>Let's Talk</h2>
        <form>
          <input type="text" placeholder="Full Name" required>
          <input type="email" placeholder="Email Address" required>
          <textarea placeholder="Tell us about your project..." rows="5"></textarea>
          <button type="submit" class="get-started">Send Message</button>
        </form>
      </div>
    </section>

    <footer>
      <p>&copy; 2026 Flipside Advertising. All rights reserved.</p>
    </footer>

  </body>
</html>
